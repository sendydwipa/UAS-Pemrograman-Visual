<html>
    <head>
        <title>Menghitung Jajargenjang</title>
        <style>
            .kiri{
                width: 120px;
                float: left;
            };
        </style>
    </head>
    <body>
        <script type="text/javascript" language="javascript">
            function perhitungan(jg){
                var nilai_ab = parseFloat(document.jg.ab.value);
                var nilai_bc = parseFloat(document.jg.bc.value);
                var nilai_t = parseFloat(document.jg.t.value);
                var pilihannya = (document.jg.pilihan.value);
                var hitung;
                if(pilihannya == "luasjg"){
                    hitung = nilai_ab*nilai_t;
                }else if(pilihannya == "kelilingjg"){
                    hitung = 2*(nilai_ab+nilai_bc);
                }else{
                    alert("maaf, anda belum memilih perhitungan")
                }
                document.jg.hasilp.value = hitung;
            }
        </script>  
        <div class="container">
            <h2 style="text-align: center;  margin: 25px 0;">Menghitung Jajargenjang</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 text-right">
                            <h5 class="text-center">Gambar</h5>
                            <img src="gambar/jajargenjang.png" alt="jajargenjang" height="150px" width="300px">
                        </div>
                        <div class="col-sm-6">
                            <h5>Rumus</h5>
                            <div class="col-sm-8 col-md-8 col-xs-12" style="border: 3px solid rgb(102, 252, 202); padding-top: 10px;">
                                <p>Luas = AB x t <br>
                                    Keliling = 2(AB + BC)
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <br><hr>
            <form action="" name="jg">
                <div class="jawaban" style="padding-left: 10px">
                    <h4 style="margin-bottom: 10px;">PERHITUNGAN </h4>
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-8" style="background-color: rgb(102, 252, 202); padding: 20px 25px; border-radius: 10px; box-shadow: 1px 2px 6px cadetblue;">
                            <div class="form-group row">
                                <label for="ab" class="col-sm-2 col-form-label">AB(alas)</label>
                                <div class="col-sm-10">
                                <input type="text" name="ab" class="form-control" placeholder="masukkan nilai satuan cm">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="bc" class="col-sm-2 col-form-label">BC</label>
                                <div class="col-sm-10">
                                <input type="text" name="bc" class="form-control" placeholder="masukkan nilai satuan cm">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="t" class="col-sm-2 col-form-label">tinggi(t)</label>
                                <div class="col-sm-10">
                                <input type="text" name="t" class="form-control" placeholder="masukkan nilai satuan cm">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="pilihan" class="col-sm-2 col-form-label">Perhitungan</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="pilihan" id="exampleFormControlSelect1" onchange="perhitungan(jg)">
                                        <option value="pilih">pilih Perhitungan</option>
                                        <option value="luasjg">Hitung luas</option>
                                        <option value="kelilingjg">Hitung keliling</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row d-flex justify-content-center">
                                <label for="exampleFormControlSelect1" style="font-size: 20px;">Hasil Perhitungan</label>
                                <div class="col-sm-10"><input class="form-control form-control-lg" type="text" placeholder="Hasil" name="hasilp"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </form>    
        </div>
    </body>
</html>
