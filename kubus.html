<html>
    <head>
        <title>Menghitung Kubus</title>
        <style>
            .kiri{
                width: 120px;
                float: left;
            };
        </style>
    </head>
    <body>
        <script type="text/javascript" language="javascript">
            function perhitungan (kbs){
                var sisi_kbs = parseFloat(document.kbs.sisi.value);
                var pilihannya = (document.kbs.pilihan.value);
                var hitung;
                if(pilihannya == "luaskbs"){
                    hitung = 6 * Math.pow(sisi_kbs,2);
                }else if(pilihannya == "volumekbs"){
                    hitung = Math.pow(sisi_kbs,3);
                }else{
                    alert("maaf, anda belum memilih perhitungan")
                }
                document.kbs.hasilp.value = hitung;
            }
        </script>  
        <div class="container">
            <h2 style="text-align: center;  margin: 25px 0;">Menghitung Kubus</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 text-right">
                            <h5 class="text-center">Gambar</h5>
                            <img src="gambar/Kubus.jpg" alt="kubus" height="200px" width="270px">
                        </div>
                        <div class="col-sm-6">
                            <h5>Rumus</h5>
                            <div class="col-sm-8 col-md-6 col-xs-12" style="border: 3px solid rgb(102, 252, 202); padding-top: 10px;">
                                <p>Luas = 6 x sisi<sup>2</sup><br>
                                    Volume = sisi<sup>3</sup>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><hr>
            <form action="" name="kbs">
                <div class="jawaban" style="padding-left: 10px">
                    <h4 style="margin-bottom: 10px;">PERHITUNGAN </h4>
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-8" style="background-color: rgb(102, 252, 202); padding: 20px 25px; border-radius: 10px; box-shadow: 1px 2px 6px cadetblue;">
                            <div class="form-group row">
                                <label for="sisi" class="col-sm-2 col-form-label">Nilai sisi</label>
                                <div class="col-sm-10">
                                <input type="text" name="sisi" class="form-control" placeholder="masukkan nilai satuan cm">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="pilihan" class="col-sm-2 col-form-label">Perhitungan</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="pilihan" id="exampleFormControlSelect1" onchange="perhitungan(kbs)">
                                        <option value="pilih">pilih kategori</option>
                                        <option value="luaskbs">Hitung luas</option>
                                        <option value="volumekbs">Hitung volume</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row d-flex justify-content-center">
                                <label for="exampleFormControlSelect1" style="font-size: 20px;">Hasil Perhitungan</label>
                                <div class="col-sm-10"><input class="form-control form-control-lg" type="text" placeholder="Hasil" name="hasilp"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><!--//container-->
    </body>
</html>
